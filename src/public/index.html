<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Plugin Instagram</title>

    <style>

        /* Default */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;

            text-decoration: none;
            max-width: 300px;
            margin: 0 auto;
        }

        .container div {
            display: flex;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <a href="https://www.instagram.com/nasa" target="_blank" class="container"></a>

    <script>
        (async () => {
            const response = await fetch('http://localhost:3000/nasa')
            const data = await response.json()

            let htmlList = ''
            for (let i = 0; i < 9; i++) {
                htmlList += `
                    <div>
                        <img src="${data[i].src}"/>
                    </div>
                `
            }

            document.querySelector('.container').innerHTML = htmlList
        })()
    </script>
</body>
</html>
